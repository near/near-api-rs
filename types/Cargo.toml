[package]
name = "near-types"
version = "0.6.1"
rust-version = "1.85"
authors = [
    "akorchyn <artur.yurii.korchynskyi@gmail.com>",
    "frol <frolvlad@gmail.com>",
    "Near Inc <hello@nearprotocol.com>",
]
license = "MIT OR Apache-2.0"
edition = "2024"
resolver = "2"
repository = "https://github.com/near/near-api-rs"
description = "Rust library to interact with NEAR Protocol via RPC API"


[dependencies]
borsh = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.57"
bs58 = "0.5"
thiserror = "1"
base64 = "0.22"
sha2 = "0.10"

near-openapi-types = "0.3.0"
near-account-id = { version = "1.1.0", features = ["borsh"] }
near-gas = { version = "0.3", features = ["serde", "borsh"] }
near-token = { version = "0.3", features = ["serde", "borsh"] }
near-abi = "0.4.2"
primitive-types = { version = "0.10", default-features = false }

ed25519-dalek = { version = "2.1.0", default-features = false, features = [] }
secp256k1 = { version = "0.27.0", default-features = false, features = [
    "recovery",
    "alloc",
] }

[dev-dependencies]
bolero = "0.13"
